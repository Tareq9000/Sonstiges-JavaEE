<!DOCTYPE html>
<html>
<body>


	<h1>Benutzer</h1>
	<p id="text"></p>
	<input type="text" name="username" id="username" onchange="loadDoc()">
	<button name="send" id="send" onclick="loadDoc()">Senden</button>

	<script>
		function loadDoc() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					if (this.responseText == "false") {
						document.getElementById("text").innerHTML = "Der Benutzer ist bereits vergeben";
					} else {
						document.getElementById("text").innerHTML = "Der Benutzer ist frei";
					}
				}
			};
			xhttp.open("GET", "Benutzer?username="+ document.getElementById("username").value, true);
			xhttp.send();
		}
	</script>
</body>
</html>
