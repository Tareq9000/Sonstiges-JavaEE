<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="style.css" rel="stylesheet">

</head>
<body>
	<form class="form">
		<input type="text" name="text" id="text"/>
		<button class="button" onclick="loadDoc()">Fertig</button>
		
	</form>
	<p id="par"></p>
	
	<script>
		function loadDoc() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var obj = JSON.parse(this.responseText);
					document.getElementById("par").innerHTML = "<table><tr> <th>Vorname</th><th>Nachname</th><th>Alter</th>		</tr><tr>	<td>"+obj.firstName+"</td><td>"+obj.lastName+"</td><td>"+obj.alter+"</td>		</tr>	</table>";
				}
			};
			xhttp.open("GET", "Personserv" , true);
			xhttp.send();
		}
	</script>
	
</body>
</html>
